<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login 01</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="login">
        <img src="images/programmer.svg" alt="programmer" width="200px" height="200px"> 
        
        <form method="post">
            <label for="nickname">Nickname</label>
            <input type="text" name="nickname" placeholder="nickname" maxlength="18"/>
            <label for="password">Password</label>
            <div>
                <input type="password" id="password" name="password" placeholder="password" maxlength="12"/>
                <i id="eye" class="fa fa-eye"></i>
            </div>
            <div class="rememberBox">
                <label for="remember">Remember-me ?</label>
                <input type="checkbox" name="remember" id="remember">
            </div>
            <input id="enter" type="button" value="Enter" botao />
        </form>
        <a href="#" id="forgotPwd">Forgot password?</a>
    </div>
    <script src="javascript/passwordEye.js"></script>
</body>
</html>
